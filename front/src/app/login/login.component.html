<div class="page-holder align-items-center py-4 bg-gray-100 vh-100">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 px-lg-4"  *ngIf="userlogin">
          <div class="card">
            <div class="card-header px-lg-5">
              <div class="card-heading text-primary">DARII Login</div>
            </div>
            <div class="card-body p-lg-5">
              <h3 class="mb-4">Bonjour !! ðŸ‘‹ðŸ‘‹</h3>
              <p class="text-muted text-sm mb-5">Merci de remplir tes donnÃ©es.</p>
              <form [formGroup]= "userForm" id="loginForm" action="index.html">
                <div class="form-floating mb-3">
                  <input class="form-control" id="floatingInput" formControlName="username" type="email" placeholder="name@example.com" required>
                  <label for="floatingInput">Email address</label>
                  <div class="alert alert-danger" *ngIf="test"> remplire email </div>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="floatingPassword" formControlName="password"  type="password" placeholder="Password" required>
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="alert alert-danger" *ngIf="testpassword"> remplire le mot de passe </div>
                <div class="alert alert-danger" *ngIf="testlogin"> email ou mot de passe non valide </div>

                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" name="remember" id="remember">
                  <label class="form-check-label" for="remember">souvenez de moi</label>
                </div>
                <button class="btn btn-primary" (click)="login()" type="button">login</button>
              </form>
            </div>
            <div class="card-footer px-lg-5 py-lg-4">
              <div class="text-sm text-muted">Don't have an account? <a (click)="user_register()">Register</a>.</div>
            </div>
          </div>
        </div>
        <!-- register -->
         <div class="col-lg-6 px-lg-4" *ngIf="userregister">
          <div class="card">
            <div class="card-header px-lg-5">
              <div class="card-heading text-primary">Jassa Register</div>
            </div>
            <div class="card-body p-lg-5">
              
              <form form [formGroup]= "userForm2" action="index.html">

                  <input class="form-control" id="username" formControlName="username" type="email" placeholder="name@example.com" required>
                  <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="firstname" formControlName="firstname" type="email" placeholder="name@example.com" required>
                  <label for="firstname">firstname</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="lastname" formControlName="lastname" type="email" placeholder="name@example.com" required>
                  <label for="lastname">lastname</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="floatingInput" formControlName="email" type="email" placeholder="name@example.com" required>
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="floatingPassword" type="password" formControlName="password" placeholder="Password" required>

                  <input class="form-control" id="floatingPassword" type="password" formControlName="password2" placeholder="Password2" required>

                </div>

                  <input class="form-check-input" type="checkbox" name="agree" id="agree">
                  <label class="form-check-label" for="agree">I agree with the <a href="#">Terms & Conditions</a>.</label>
                </div>

                  <button class="btn btn-primary" id="regidter" (click)="signup()" type="button" name="signup()">Register</button>

              </form>
            </div>
            <div class="card-footer px-lg-5 py-lg-4">
              <div class="text-sm text-muted">Already have an account? <a (click)="user_login()">Login</a>.</div>
            </div>
          </div>
        </div>
