<header class="header-section">


    <div class="container">
        <div class="inner-header">

                        <a href="#">
                            DARII SHOP
                        </a>
                    </div>
                </div>
                <div class="col-lg-7 col-md-7">
                    <div class="advanced-search">
                        <div class="input-group">
                            <input type="text" placeholder="What do you need?"  [(ngModel)]="filterTerm"  />
                            <button type="button"><i class="ti-search"></i></button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <div class="nav-item">
        <div class="container">
            <div class="nav-depart">
                <div class="depart-btn">
                    <i class="ti-menu"></i>
                    <span>All departments</span>
                    <ul class="depart-hover">
                        <li ><a href="home">Home</a></li>
                        <li ><a href="listachat">Acheter</a></li>
                        <li><a href="list">Louer</a></li>

                    <li ><a href="home">Home</a></li>

                    <li class="active"><a href="#">Collection</a>

                            <li><a href="listfav">Favoris</a></li>

                    </li>

                </ul>

            <div id="mobile-menu-wrap"></div>
        </div>
    </div>

    
  </header>


<div class="card">
    <div class="card-body all-icons">
      <ul class="row">
           
            <li *ngFor="let menuItem of ps |filter:filterTerm ; index as i" class="col-lg-3">
                <div class="container-fluid">

                
              <div class="product-item">
                <div class="pi-pic">
                    <img src={{menuItem.filename}} alt="" />
                   
                    <ul>
                        <li class="w-icon active"><a href="#"><i class="icon_bag_alt"></i></a></li>
                        <li class="quick-view"><a href="#">+ Quick View</a></li>
                        <li class="w-icon"><a href="#"><i class="fa fa-random"></i></a></li>
                    </ul>
                </div>
                <div class="pi-text">
                    <a href="#">
                        <h5>{{menuItem.adresse}}</h5>
                    </a>
                    <div class="product-price">
                        {{menuItem.prix}}
                    </div>
                </div>

                <button type="button" rel="tooltip" title=""
                class="btn btn-danger btn-round btn-icon btn-icon-mini btn-neutral"  (click)="remfav(menuItem)"  data-original-title="Remove">
                <i class="fa fa-trash" style="color: white;"></i>
              </button>
            </div>
        </div>

            </li>
        </ul>
    </div>


  </div>
