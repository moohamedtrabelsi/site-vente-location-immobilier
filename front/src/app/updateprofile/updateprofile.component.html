<div class="page-holder align-items-center py-4 bg-gray-100 vh-100">
    <div class="container">
      <div class="row align-items-center">
                 <div class="col-lg-6 px-lg-4" >
          <div class="card">
 
            <div class="card-body p-lg-5">
              <h3 class="mb-4">Mettre a jour votre profile</h3>
              <form form [formGroup]= "userForm2" action="index.html">
                <div class="form-floating mb-3">
                  <input class="form-control" id="username" formControlName="username" type="email" placeholder="name@example.com" required>
                  <label for="username">{{user.username}}</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="firstname" formControlName="firstname" type="email" placeholder="name@example.com" required>
                  <label for="firstname">{{user.firstname}}</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="lastname" formControlName="lastname" type="email" placeholder="name@example.com" required>
                  <label for="lastname">{{user.lastname}}</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="floatingInput" formControlName="email" type="email" placeholder="name@example.com" required>
                  <label for="floatingInput">{{user.email}}</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="floatingPassword" type="password" formControlName="password" placeholder="Password" required>
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="floatingPassword" type="password" formControlName="password2" placeholder="Password2" required>
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="alert alert-danger" *ngIf="testpsw"> verify password</div>


                <div class="form-group">
                  <button class="btn btn-primary" id="regidter" (click)="update()" type="button" name="update()">Register</button>
                </div>
              </form>

            </div>

          </div>
        </div>
       <div class="col-lg-6 col-xl-5 ms-xl-auto px-lg-4 text-center text-primary"><img class="img-fluid mb-4" width="300" src="https://therichpost.com/wp-content/uploads/2021/06/login_page_image.png" alt="" style="transform: rotate(10deg)">
          <h1 class="mb-4">Therichpost.com <br class="d-none d-lg-inline">free code  snippets.</h1>
          <p class="lead text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore.</p>
        </div>
      </div>
    </div>
  </div>
